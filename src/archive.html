<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="uikit.css">
    <link rel="stylesheet" href="style.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/uikit/dist/js/uikit.min.js"></script>

    <title>archive</title>
</head>
<body>
    <div class="uk-section uk-section-default">
        <div class="uk-container uk-container-large uk-margin-bottom">
            <div  id="title-date" class="uk-margin-small-left uk-text-large uk-text-bold uk-text-uppercase"></div>
        </div>
        <div class="uk-container uk-container-large uk-margin-bottom">
                <div class="uk-width-1-1">
                    <div class="uk-text-large uk-margin-small-left">Dialy</div>
                </div>
                <div class="uk-width-1-1">
                    <textarea id="dialy" class="uk-textarea uk-form-blank" rows="10"></textarea>
                </div>
            </div>
    	<div id = "image-list" class="uk-container uk-container-large">
       		<ul id = "image-list-ul" class="uk-list uk-list-striped">

            </ul>
        </div>
    </div>
    <script src="archiveRenderer.js"></script>

    <template id="imgBox">
        <div>
            <div class="uk-inline uk-visible-toggle" tabindex="-1">
                <img src="" alt="" uk-img>
                <div class="uk-overlay uk-light uk-position-top">
                    <button class="removetoggle uk-invisible-hover" style="-webkit-filter: drop-shadow(1px 1px 2px #444)" uk-toggle="" uk-close></a>
                </div>
            </div>
            <div id="modal" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                     <button class="uk-modal-close-default" type="button" uk-close></button>
                     <p>Remove this image?</p>
                     <p class="uk-text-right">
                         <button class="uk-button uk-button-danger uk-modal-close" type="button">Yes</button>
                     </p>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
